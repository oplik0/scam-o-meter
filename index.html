<!DOCTYPE html>
<html>
    <head>
        <script src="Brython/brython.js"></script>
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <title>SCAM-O-METER</title>
    </head>
    <body onload="brython()">
        <script type="text/python">
            from browser import document, html
            import KRS
            def start(event):
                if event.keyCode == 13:
                    krs = KRS.CheckKRS(int(document["number"].value))
                    flags, scam, date, adress, nip = krs.read_details()
                    document['zone'] <= html.meter(scam, value=scam, min=0, max=100, low=20, high=70, optimim=50)
            document["numer"].bind("keypress", start)
        </script>
        <center><h1 id="title">SCAM-O-METER</title></center>
        <input id="numer" type="text" maxlength="10" placeholder="KRS/NIP/REGON" >
        <div id="zone">
        </div>
    </body>
</html>
